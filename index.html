<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/Style/output.css" />
  </head>
  <body>
    <nav
      class="bg-customRed bg-opacity-5 h-full md:h-[70px] min-w-full border-t-[3px] border-t-customRed py-5 md:py-2 mb-20 md:mb-0"
    >
      <div class="w-[50%] h-full mx-auto flex items-center justify-center">
        <div
          id="nav"
          class="flex flex-col gap-y-5 md:flex-row items-center justify-between w-full h-full"
        >
          <div id="nav-1">
            <ul
              class="flex flex-col md:flex-row items-center gap-x-10 text-base font-medium gap-y-4"
            >
              <li class="cursor-pointer uppercase">
                <div class="w-[60px]">
                  <img
                    src="https://i.ibb.co/jfpSg1v/2560px-Chili-s-Logo-svg.png"
                    class="w-full h-full object-cover"
                    alt="logo"
                  />
                </div>
              </li>
              <li class="cursor-pointer uppercase">
                <a class="" href="#"></a>Menu
              </li>
              <li class="cursor-pointer uppercase">
                <a class="" href="#"></a>Rewards
              </li>
              <li class="cursor-pointer uppercase">
                <a class="" href="#"></a>Locations
              </li>
              <li class="cursor-pointer uppercase">
                <a class="" href="#"></a>Gift Cards
              </li>
              <li class="cursor-pointer uppercase">
                <a class="" href="#"></a>Log In
              </li>
            </ul>
          </div>
          <div
            id="nav-2"
            class="flex items-center justify-between gap-x-10 md:gap-x-3"
          >
            <div id="cart" class="w-10 h-10 cursor-pointer">
              <div class="relative w-full h-full">
                <i class="fa-solid fa-bag-shopping text-3xl"></i>
                <div
                  id="quantity1"
                  class="absolute top-0 left-0 ml-3 rounded-lg bg-customRed w-4 h-4 flex items-center justify-center p-3 text-xs font-medium text-white"
                >
                  0
                </div>
              </div>
            </div>
            <button
              class="px-4 md:px-14 py-2 cursor-pointer rounded-md bg-customRed uppercase font-medium text-white"
            >
              <p class="text-base">Order Now</p>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <header class="w-[50%] mx-auto pt-3">
      <div
        class="font-medium h-[200px] flex flex-col items-center justify-center gap-y-3"
      >
        <p
          class="text-2xl md:text-4xl uppercase text-customRed md:flex items-center"
        >
          Chicken Crisper
          <span class="text-[60px] md:text-[72px] md:mt-5 hidden md:block">&#174; </span> Combos
        </p>
        <div class="flex gap-x-4 items-center">
          <p class="text-sm cursor-pointer text-customRed">Menu</p>
          <i class="fa-solid fa-chevron-right"></i>
          <p class="text-sm flex items-center">
            Chicken Crisper<span class="text-xl hidden md:block">&#174;</span>Combos
          </p>
        </div>
        <p class="text-base flex items-center mt-2">
          Find everything form our big mouth burgers,
          <span class="text-xl hidden md:block">&#174;</span> our always sizzling , Full on
          fajitas and our famous Chicken Crispers
          <span class="text-xl hidden md:block">&#174;</span>
        </h1>
      </div>
      <div class="w-full flex items-center justify-end mt-20 md:mt-0">
        <select
          className="select select-warning w-full rounded-md border-2 border-black"
        >
          <option class="font-medium text-sm rounded-md" disabled selected>
            Menu
          </option>
          <option class="font-medium text-sm rounded-md">Cheese</option>
          <option class="font-medium text-sm rounded-md">Veggie</option>
          <option class="font-medium text-sm rounded-md">Pepperoni</option>
          <option class="font-medium text-sm rounded-md">Margherita</option>
          <option class="font-medium text-sm rounded-md">Hawaiian</option>
        </select>
      </div>
    </header>
    <section class="w-[85%] md:w-[55%] min-h-screen mx-auto pt-10 mb-[68px] md:mb-0">
      <div
        id="card"
        class="grid grid-cols-1 md:grid-cols-3 place-self-center gap-[10px]"
      ></div>
    </section>
    <section>
      <div class="sideCard">
        <div class="min-h-full flex flex-col items-center">
          <div
            class="basis-[70px] bg-white w-full flex items-center justify-between"
          >
            <div>
              <i
                class="fa-solid fa-bag-shopping text-xl text-customRed ml-3"
              ></i>
              <p class="text-customRed font-medium ml-2 inline">
                <span id="quantity2" class="mr-1">0</span>Item
              </p>
            </div>
            <div class="mr-3">
              <button
                id="close"
                class="px-1 py-[2px] cursor-pointer rounded-md bg-white font-medium text-customRed border-2 border-orange-500"
              >
                <p class="text-sm">Close</p>
              </button>
            </div>
          </div>
          <div class="flex-1 bg-customRed w-full">
            <div id="sideCart" class="grid grid-cols-1 gap-3 p-3"></div>
          </div>
          <div
            class="basis-[60px] bg-customRed bg-opacity-100 md:bg-opacity-5 w-full flex items-center justify-center border-t-4 border-t-white md:border-t-0"
          >
            <p class="text-center text-base font-medium md:text-customRed text-white">
              Place Order
              <span id="total" class="text-base font-bold md:text-customRed text-white"
                >0</span
              ><span class="text-base font-bold md:text-customRed text-white"> $</span>
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
